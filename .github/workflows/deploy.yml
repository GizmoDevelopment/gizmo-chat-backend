name: Build and deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.DOCKER_USERNAME }}/tjaz/gizmo-chat-server:${{ github.sha }}
        docker push index.docker.io/${{ secrets.DOCKER_USERNAME }}/tjaz/gizmo-chat-server:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: gizmo-chat-server
        slot-name: production
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4462921c62d94fadac02be258a85d64d }}
        images: index.docker.io/${{ secrets.DOCKER_USERNAME }}/tjaz/gizmo-chat-server:${{ github.sha }}