name: Deploy Dockerfile to Azure

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: index.docker.io
        username: ${{ secrets.DOCKERIO_USERNAME }}
        password: ${{ secrets.DOCKERIO_PASSWORD }}
    - run: |
        docker build . -t mycontainer.azurecr.io/gizmo-chat-server:${{ github.sha }}
        docker push mycontainer.azurecr.io/gizmo-chat-server:${{ github.sha }}         

    - uses: azure/webapps-deploy@v2
      with:
        app-name: gizmo-chat-server
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: mycontainer.azurecr.io/gizmo-chat-server:${{ github.sha }}